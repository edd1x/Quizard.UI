<div class="wrapper">
  <div id="formContent">
    <div class="">
      <h2 class="inactive">User Login</h2>
    </div>

<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
    <br/>
    <input type="email" id="email" name="email" ngModel class="form-control" placeholder="Email" required autofocus>
    <br/>
    <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required>
    <br/>
    <button class="btn btn-success" type="submit">Login</button>
  </form>


</div>
</div>
